<!DOCTYPE html>
<html>
<head>
  <title>Settings - Xinn Lab</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
</head>
<body>
  <nav>
    <a href="profile.html">Profile</a> |
    <a href="search.html">Search</a> |
    <a href="chat.html">Chat</a> |
    <a href="settings.html">Settings</a> |
    <a href="#" id="logout-btn">Logout</a>
  </nav>
  <h1>Settings</h1>
  <button id="delete-account-btn" style="color:red;">Delete My Account</button>

  <script>
    const logoutBtn = document.getElementById('logout-btn');
    logoutBtn.onclick = () => auth.signOut().then(() => window.location.href = 'login.html');

    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = 'login.html';
    });

    document.getElementById('delete-account-btn').onclick = async () => {
      if (!confirm('Are you sure you want to delete your account? This action is irreversible.')) return;

      const user = auth.currentUser;
      if (!user) return;

      const uid = user.uid;

      try {
        // Delete Firestore user data
        await db.collection('users').doc(uid).delete();

        // Delete auth user
        await user.delete();

        alert('Account deleted.');
        window.location.href = 'register.html';
      } catch (error) {
        alert('Error deleting account: ' + error.message);
      }
    };
  </script>
</body>
</html>
