<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile & Friends - Xinn Lab</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
    .avatar { width: 80px; height: 80px; border-radius: 50%; }
    button { margin-left: 5px; }
    ul { list-style-type: none; padding-left: 0; }
    li { margin-bottom: 8px; }
    .friend-item { display: flex; align-items: center; gap: 10px; }
    .friend-avatar { width: 40px; height: 40px; border-radius: 50%; }
    .nav { margin-bottom: 20px; }
    .nav a { margin-right: 10px; text-decoration: none; }
  </style>
</head>
<body>
  <div class="nav">
    <a href="profile.html">Profile</a>
    <a href="chat.html">Chat</a>
    <a href="login.html" id="logout-btn">Logout</a>
  </div>

  <h1>Your Profile</h1>
  <img id="profile-avatar" class="avatar" src="" alt="Avatar" />
  <h2 id="profile-username"></h2>
  <p id="profile-bio"></p>

  <hr />

  <h3>Your Friends</h3>
  <ul id="friend-list"></ul>

  <h3>Friend Requests</h3>
  <ul id="friend-requests-list"></ul>

  <h3>Add Friend</h3>
  <input type="text" id="add-friend-username" placeholder="Enter username" />
  <button id="send-friend-request-btn">Send Friend Request</button>

  <script src="js/profile.js"></script>
</body>
</html>
