<!DOCTYPE html>
<html>
<head>
  <title>Register - Xinn Lab</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
</head>
<body>
  <h1>Register</h1>
  <form id="register-form">
    <input id="reg-username" placeholder="Username" required /><br/>
    <input id="reg-email" type="email" placeholder="Email (must end @xinn.lab)" required /><br/>
    <input id="reg-password" type="password" placeholder="Password" required /><br/>
    <button type="submit">Register</button>
  </form>
  <p id="reg-msg"></p>
  <script>
    const form = document.getElementById('register-form');
    const msg = document.getElementById('reg-msg');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const username = form['reg-username'].value.trim();
      const email = form['reg-email'].value.trim();
      const password = form['reg-password'].value;

      if (!email.endsWith('@xinn.lab')) {
        msg.textContent = 'Email must end with @xinn.lab';
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          return db.collection('users').doc(user.uid).set({
            username,
            email,
            bio: '',
            avatar: '',
            friends: [],
            friendRequestsSent: [],
            friendRequestsReceived: []
          });
        })
        .then(() => {
          msg.textContent = 'Registration successful! Redirecting to login...';
          setTimeout(() => window.location.href = 'login.html', 1500);
        })
        .catch(error => {
          msg.textContent = error.message;
        });
    });
  </script>
</body>
</html>
