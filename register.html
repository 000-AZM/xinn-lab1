<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Xinn Lab</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      color: #333;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0 1rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      border: none;
      background-color: #4a90e2;
      color: white;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357abd;
    }
    #reg-msg {
      color: red;
      min-height: 1.2rem;
      margin-top: 0.5rem;
    }
    .switch-link {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
    .switch-link a {
      color: #4a90e2;
      text-decoration: none;
    }
    .switch-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>
    <form id="register-form">
      <input id="reg-username" placeholder="Username" required />
      <input id="reg-email" type="email" placeholder="Email (must end with @xinn.lab)" required />
      <input id="reg-password" type="password" placeholder="Password" required minlength="6" />
      <button type="submit">Register</button>
    </form>
    <p id="reg-msg"></p>
    <p class="switch-link">
      Already have an account? <a href="login.html">Login here</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('register-form');
    const msg = document.getElementById('reg-msg');

    form.addEventListener('submit', e => {
      e.preventDefault();
      msg.textContent = '';

      const username = form['reg-username'].value.trim();
      const email = form['reg-email'].value.trim();
      const password = form['reg-password'].value;

      if (!email.endsWith('@xinn.lab')) {
        msg.textContent = 'Email must end with @xinn.lab';
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          return db.collection('users').doc(user.uid).set({
            username,
            email,
            bio: '',
            avatar: '',
            friends: [],
            friendRequestsSent: [],
            friendRequestsReceived: []
          });
        })
        .then(() => {
          msg.style.color = 'green';
          msg.textContent = 'Registration successful! Redirecting to login...';
          setTimeout(() => window.location.href = 'login.html', 1500);
        })
        .catch(error => {
          msg.style.color = 'red';
          msg.textContent = error.message;
        });
    });
  </script>
</body>
</html>
