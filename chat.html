<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat - Xinn Lab</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
    #chat-messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
    .message { margin-bottom: 10px; }
    .message.you { text-align: right; }
    .nav { margin-bottom: 20px; }
    .nav a { margin-right: 10px; text-decoration: none; }
    #chat-input { width: 80%; padding: 8px; }
    button { padding: 8px 12px; }
  </style>
</head>
<body>
  <div class="nav">
    <a href="profile.html">Profile</a>
    <a href="chat.html">Chat</a>
    <a href="login.html" id="logout-btn">Logout</a>
  </div>

  <h2>Chat with <span id="chat-friend-name"></span></h2>
  <div id="chat-messages"></div>
  <input type="text" id="chat-input" placeholder="Type a message..." />
  <button id="send-chat-btn">Send</button>

  <script src="js/chat.js"></script>

<div id="navbar"></div>

<script>
  fetch("components/navbar.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("navbar").innerHTML = html;
    });
</script>
<script src="js/auth.js"></script>

</body>
</html>
