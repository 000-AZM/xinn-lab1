<!DOCTYPE html>
<html>
<head>
  <title>Login - Xinn Lab</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
</head>
<body>
  <h1>Login</h1>
  <form id="login-form">
    <input id="login-email" type="email" placeholder="Email" required /><br/>
    <input id="login-password" type="password" placeholder="Password" required /><br/>
    <button type="submit">Login</button>
  </form>
  <p id="login-msg"></p>
  <script>
    const form = document.getElementById('login-form');
    const msg = document.getElementById('login-msg');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const email = form['login-email'].value.trim();
      const password = form['login-password'].value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = 'profile.html';
        })
        .catch(error => {
          msg.textContent = error.message;
        });
    });
  </script>
</body>
</html>
